{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_page') }}" method=post class=add-entry>
      <dl>
        <dt class=lightpadding>Page Name:
        <dd class=shiftright><textarea rows=1 cols=30 name=title></textarea>
        <dd class=shiftright style="padding-top:5px;"><input type=submit value=Add page>
      </dl>
    </form>
  {% endif %}
  <ul class="entries">
  {% for page in pages %}
    <li value="{{ page.id }}"><a class="getpage" href="{{ page.href }}"><h2>{{ page.title }}</h2></a>
  {% else %}
    <li><em>Unbelievable.  No pages added yet</em>
  {% endfor %}
  </ul>
{% endblock %}
